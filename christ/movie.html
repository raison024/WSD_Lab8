<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Top Movies</h1>
    enter keyword to search<input type="text" ng-model="search" />
    <table border="1">
      <tr>
        <td>ID</td>
        <td>Movie</td>
        <td>Rating</td>
      </tr>
      <tr ng-repeat="item in movies|filter:search">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.rating}}</td>
      </tr>
    </table>
  </body>
</html>
