<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Movie</title>
  </head>
  <body>
    
    <table>
      <h2>Movie</h2>
      <caption>Enter name to search: <input type="text" ng-model="search" /></caption>
      <thead>
        <td>ID</td>
        <td>Movie</td>
        <td>Description</td>
        <td>Rating</td>
      </thead>
      <tr ng-repeat="item in movies|filter:search">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.desc}}</td>
        <td>{{item.rating}}</td>
      </tr>
    </table>
  </body>
</html>
