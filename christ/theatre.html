<!DOCTYPE html>
<html lang="en">
  <head>
   
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <caption>Theatre</caption>
      <thead>
        <tr>
          <th>ID</th>
          <th>Movie</th>
          <td>Description</td>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in movies">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.desc}}</td>
          <td>{{item.rating}}</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
